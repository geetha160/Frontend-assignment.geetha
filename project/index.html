<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopnix | Frontend Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 33.33%" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="step-indicators">
                <div class="step-indicator active" data-step="1">1</div>
                <div class="step-indicator" data-step="2">2</div>
                <div class="step-indicator" data-step="3">3</div>
            </div>
        </div>

<!-- Step 1: Theme Selection -->
        <div class="step-content" id="step-1">
            <div class="text-center mb-4"></div>
            <div class="theme-selection">
                <h4 class="mb-4">Apply a theme</h4>
                <div class="row g-4">
                    <div class="col-lg-4 col-md-6">
                        <div class="theme-card" data-theme="bags">
                            <div class="theme-preview">
                                <img src="https://tse3.mm.bing.net/th/id/OIP.KFn6STt6ix4H8dmPk87huAHaEJ?pid=Api&P=0&h=180" alt="Bags Theme" class="theme-image">
                                <div class="theme-overlay">
                                    <div class="theme-layout">
                                        <div class="mock-header"></div>
                                        <div class="mock-content">
                                            <div class="mock-product"></div>
                                            <div class="mock-product"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="theme-info">
                                <h5>Bags theme <span class="badge bg-success">Recommended</span></h5>
                                <button class="btn btn-outline-primary theme-apply-btn">Apply</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="theme-card" data-theme="flex">
                            <div class="theme-preview">
                                <img src="http://s3.envato.com/files/241513421/flex-intro.__large_preview.jpg" alt="Flex Theme" class="theme-image">
                                <div class="theme-overlay">
                                    <div class="theme-layout flex-layout">
                                        <div class="mock-header"></div>
                                        <div class="mock-content-flex">
                                            <div class="mock-sidebar"></div>
                                            <div class="mock-main"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="theme-info">
                                <h5>Flex theme</h5>
                                <button class="btn btn-outline-primary theme-apply-btn">Apply</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4 col-md-6">
                        <div class="theme-card" data-theme="chic">
                            <div class="theme-preview">
                                <img src="https://images.pexels.com/photos/298863/pexels-photo-298863.jpeg?auto=compress&cs=tinysrgb&w=300&h=200&fit=crop" alt="Chic Theme" class="theme-image">
                                <div class="theme-overlay">
                                    <div class="theme-layout chic-layout">
                                        <div class="mock-header"></div>
                                        <div class="mock-content-grid">
                                            <div class="mock-item"></div>
                                            <div class="mock-item"></div>
                                            <div class="mock-item"></div>
                                            <div class="mock-item"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="theme-info">
                                <h5>Chic theme</h5>
                                <button class="btn btn-outline-primary theme-apply-btn">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="step-navigation">
                <button class="btn btn-primary next-step" id="next-step-1">Next</button>
            </div>
        </div>

<!-- Step 2: Category Selection -->
        <div class="step-content d-none" id="step-2">
            <div class="text-center mb-4"></div>

            <div class="row">
                <div class="col-lg-6">
                    <div class="category-form">
                        <h4 class="mb-4">Lets add a type, Category and Sub-category</h4>
                        
                        <div class="mb-3">
                            <label for="ProductType" class="form-label">Add a product type</label>
                            <input type="text" class="form-control" id="productType" placeholder="Eg:-Books">
                        </div>
                        
                        <div class="mb-3">
                            <label for="category" class="form-label">Add a category(optional)</label>
                            <input type="text" class="form-control" id="category" placeholder="Eg:-Academic Books">
                        </div>
                        
                        <div class="mb-4">
                            <label for="Subcategory" class="form-label">Add a sub-category(optional)</label>
                            <input type="text" class="form-control" id="Subcategory" placeholder="Eg:-Medical Books">
                        </div>

                        <div class="d-flex gap-2">
                            <button class="btn btn-secondary prev-step">Back</button>
                            <button class="btn btn-primary next-step" id="next-step-2">Next</button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="category-diagram">
                        <div class="diagram-container">
                            <div class="diagram-item product-type">
                                <div class="diagram-box bg-primary">Product type</div>
                            </div>
                            <div class="diagram-arrow">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                            <div class="diagram-item category">
                                <div class="diagram-box bg-warning">Category</div>
                            </div>
                            <div class="diagram-arrow">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                            <div class="diagram-row">
                                <div class="diagram-item sub-category">
                                    <div class="diagram-box bg-warning">Sub-Category</div>
                                </div>
                                <div class="diagram-arrow horizontal">
                                    <i class="fas fa-arrow-right"></i>
                                </div>
                                <div class="diagram-item product">
                                    <div class="diagram-box bg-info">Product</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!-- Step 3: Product Details -->
        <div class="step-content d-none" id="step-3">
            <div class="text-center mb-4"></div>

            <div class="product-form-container">
                <h2 class="mb-4">Lets add your first product</h2>
                
                <!-- Basic Details -->
                <div class="form-section">
                    <h4 class="section-title">Basic Details</h4>
                    
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Eg:-Anatomy Books">
                    </div>
                    
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="4"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Add Image(s)</label>
                        <div class="image-upload-area">
                            <i class="fas fa-cloud-upload-alt upload-icon"></i>
                            <p class="upload-text">Drag & drop images here or click to browse</p>
                            <input type="file" class="d-none" id="imageUpload" multiple accept="image/*">
                        </div>
                    </div>
                    
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="hasSKU">
                        <label class="form-check-label" for="hasSKU">this product has an SKU code</label><br>
                        <input type="text" class="input-box" placeholder="Eg:-PROD0001">
                    </div>
                    
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="hasHTMLXML">
                        <label class="form-check-label" for="hasHTMLXML">
                            this product has an HSN/SAC code
                        </label>
                    </div>
                </div>

                <!-- Pricing Details -->
                <div class="form-section">
                    <h4 class="section-title">Pricing Details</h4>
                    
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="priceInclusiveGST" checked>
                        <label class="form-check-label" for="priceInclusiveGST">
                            price inclusive of GST
                        </label>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="netPrice" class="form-label">Net price</label>
                            <input type="number" class="form-control" id="netPrice" step="0.01" placeholder="Eg:-1000">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="listPrice" class="form-label">List price</label>
                            <input type="number" class="form-control" id="listPrice" step="0.01" placeholder="Eg:-1200">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="discountPercentage" class="form-label">Discount percentage</label>
                            <input type="number" class="form-control" id="discountPercentage" min="0" max="100" step="0.01" placeholder="Eg:-10">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gstRate" class="form-label">GST rate</label>
                            <input type="number" class="form-control" id="gstRate" step="0.01" placeholder="Eg:-18">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="shippingCharges" class="form-label">Shipping charges (if any)</label>
                            <input type="number" class="form-control" id="shippingCharges" step="0.01" placeholder="Eg:-50">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="stockLevel" class="form-label">Stock level</label>
                            <input type="number" class="form-control" id="stockLevel" min="0" placeholder="Eg:-100">
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 mb-4">
                    <button class="btn btn-secondary prev-step">Back</button>
                    <button class="btn btn-primary" id="finish-btn">Next</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
